<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta name="theme-color" content="transparent">
    <title>CMS Portal</title>

    <link rel="icon" href="https://i.postimg.cc/SxSJSYKL/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend:400,500,700,&display=swap" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="manifest" href="manifest.json">
    <style>
        * {
            font-family: 'Lexend';
            user-select: none;
        }
        .swal2-container {
            padding: 20px !important;
        }
        .swal2-container > div {
            border-radius: 15px !important;
            overflow: hidden !important;
        }
        .swal2-icon {
            transform: scale(1.2) !important;
        }
        .swal2-timer-progress-bar {
            background: #F93154 !important; 
        }
    </style>
</head>
<body>

    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 5000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })

        Toast.fire({
            icon: 'error',
            title: 'Enter Valid Credentials'
         })
    </script>
</body>
</html>
