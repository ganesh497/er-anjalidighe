<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta name="theme-color" content="rgb(125,10,55)">
    <title>Resume Anjali Dighe</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend:400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:400,500,700,800&display=swap"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"> 

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script>
</head>
<body>
    <style>
        ::-webkit-scrollbar { 
            width: 0px !important;
            display: none !important;
        }
        * {
            user-select: none;
        }
        body {
            background: #f5f5f5;
        }

        .section {
            width: 19cm;
            height: 29.7cm;
        }
        .part-1 {
            width: 40%;
            background: #FFF;
        }
        .shape {
            width: 100%;
            background: dodgerblue;
            color: #FFF;
            padding: 2em 2em 4em 2em;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
        }
        .shape-h1 {
            font-family: "Merriweather" !important;
            font-weight: 900;
            font-size: 34px;
            margin: 1em 0 0.5em 0;
        }
        .shape-icon {
            font-size: 17px;
            text-align: center !important;
        }
        .shape-text {
            font-family: "PT Sans" !important;
            font-weight: 700;
            font-size: 14px;
            line-height: 1em;
        }

        .div {
            padding: 2em;
        }
        .div-body {
            margin: 0 0 1.5em 0;
        }
        .div-shape {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.1);
            clip-path: polygon(0 0, 60% 0, 100% 50%, 60% 100%, 0 100%);
        }
        .div-shape-text {
            font-family: "Merriweather" !important;
            font-weight: 700;
            font-size: 25px;
            margin-left: -1.3em !important;
            color: #000;
        }
        .div-text {
            font-family: "PT Sans" !important;
            font-size: 14px;
            margin-bottom: 0.6em;
        }
        .div-text-sharp {
            color: #000;
        }
        .div-text-faint {
            color: #fefefe;
        }
        .progress {
            margin-bottom: 2em;
        }
        .progress-bar {
            background: dodgerblue !important;
        }



        .part-2{
            width: 60%;
            background: #FFF;
        }
        
        @media screen and (max-width: 768px) {
    
        }


        @media screen and (min-width: 768px) {
            
        }

        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            body {
                background: #FFF;
            }
            .section {
                width: 100%;
                height: 100%;
            }
        }
    </style>

    <section class="section d-flex mx-auto">
        <div class="part-1">
            <div class="shape">
                <img class="rounded-circle p-2 bg-white shadow-3" width="100px" src="images/photo.jpg">

                <h1 class="shape-h1">Anjali Dighe</h1>

                <table class="shape-table">
                    <tr>
                        <td><i class="fa-regular fa-mobile-screen-button shape-icon"></i>  &nbsp;</td>
                        <td><span class="shape-text">+91 9359856538</span></td>
                    </tr>
                    <tr>
                        <td><i class="fa-regular fa-mailbox shape-icon"></i> &nbsp;</td>
                        <td><span class="shape-text">Akole, Maharashtra</span></td>
                    </tr>
                    <tr>
                        <td><i class="fa-regular fa-envelope shape-icon"></i> &nbsp;</td>
                        <td><span class="shape-text">anjalidighe202@gmail.com</span></td>
                    </tr>
                    <tr>
                        <td><i class="fa-regular fa-window shape-icon"></i> &nbsp;</td>
                        <td><span class="shape-text">er-anjaldighe.ml</span></td>
                    </tr>
                </table>
            </div>

            <div class="div">
                <div class="div-body d-flex align-items-center">
                    <div class="div-shape"></div>
                    <div class="div-shape-text">Languages</div>
                </div>

                <div class="div-text">
                    <span class="div-text-sharp">English</span>
                    <span class="float-end">7</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="div-text">
                    <span class="div-text-sharp">Hindi</span>
                    <span class="float-end">8</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="div-text">
                    <span class="div-text-sharp">Marathi</span>
                    <span class="div-text-faint float-end">10</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <div class="part-2">

        </div>
    </section>
  </body>
</html>
